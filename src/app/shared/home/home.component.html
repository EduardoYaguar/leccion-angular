
<section class="mt-5">
  <div class="container text-center">
    <div class="row">
      <div class="col mt-5">
        <h1>Reserva una Mesa</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <p>Cantidad de personas</p>
          <div class="btn-group me-2" role="group" aria-label="Cantidad de Personas">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
          </div>

          <label for="exampleFormControlTextarea1" class="form-label">Escriba los arreglos de la mesa</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <button class="mt-2 btn btn-primary">Enviar</button>
        </div>
      </div>
      <div class="col-6">
        <div>
          <h1 class="fw-bold">Conoce nuestro Restaurante</h1>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide">

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.pixabay.com/photo/2019/09/12/15/21/resort-4471852_960_720.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Nuestro Restaurante</h5>
                <p>Estamos ubicados en salinas</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/new-years-eve-518032_960_720.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Los mejores meals del sector</h5>
                <p>Del mar al plato</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://cdn.pixabay.com/photo/2018/09/25/08/41/chefs-3701720_960_720.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Nuestro Personal</h5>
                <p>Tenemos a los mejores chefs especializados en comida marina</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterios</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
